<!doctype html>
<html lang="en">
  <head>
    <title>Custom-Forms</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <form action="">
              <div class="form-group">
                  <label for="">Email Addres</label>
                  <input type="email" class="form-control">
              </div>
              <h2>Checkbox</h2>
              <div class="form-check">
                  <input type="checkbox" name="" id="customCheck" class="form-check-input">
                  <label for="customCheck" class="form-check-label">I'm a regular checkbox</label>
              </div>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label for="customCheck1" class="custom-control-label">I'm a custom checkbox</label>
            </div>
            <div class="form-group">
              <label for="File1">Regular file input</label>
              <input type="file" name="" id="File1" class="form-control-file" placeholder="Choose your file" aria-describedby="helpId">
              <small id="helpId" class="text-muted">Help me</small>
            </div>
            <div class="custom-file">
                <label for="File2" class="custom-file-label">Custom file input</label>
                <input type="file" name="" id="File2" class="custom-file-input" placeholder="Choose your file" aria-describedby="helpId">
                <small id="helpId" class="text-muted">Help me</small>
              </div>
          </form>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
