<!doctype html>
<html lang="en">
  <head>
    <title>Form-Validation</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="text-center-text-primary">From Validation</h1>
        <form class="needs-validation" novalidate id="my-form">
            <div class="form-row">
                <div class="col-md-6 form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" aria-describedby="emailHelpId" placeholder="Email" required>
                <small class="invalid-feedback">Enter a valid email</small>
                <small class="valid-feedback">That's a good email</small>
                </div>
                <div class="col-md-6 form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" name="Password" placeholder="Password" required>
                <small class="invalid-feedback">At least 6 characters</small>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sing in</button>
        </form>

        <form class="needs-validation" novalidate id="my-form-horizontal">
                <div class="form-row">
                    <div class="col-md-3">
                    <label for="email">Email</label>
                    </div>
                    <div class="col-md-9">
                    <input type="email" class="form-control" name="email" aria-describedby="emailHelpId" placeholder="Email" required>
                    <small class="invalid-feedback">Enter a valid email</small>
                    <small class="valid-feedback">That's a good email</small>
                    </div>
                </div>
                    <div class="form-row mt-3">
                        <div class="col-md-3">
                        <label for="Password">Password</label>
                        </div>
                        <div class="col-md-9">
                        <input type="password" class="form-control" name="Password" placeholder="Password" required>
                        <small class="invalid-feedback">At least 6 characters</small>
                        </div>
                    </div>
                <button type="submit" class="btn btn-primary">Sing in</button>
            </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    <script>
        $('#my-form').on('submit',function(event){
            if(this.checkValidity() === false){
                event.preventDefault();
            }
            $(this).addClass('was-validated');

        });
    </script>

    </body>
</html>
