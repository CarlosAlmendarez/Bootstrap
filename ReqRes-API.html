<!doctype html>
<html lang="en">
  <head>
    <title>Users</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <h1 class="text-center text-primary">Modal ReqRes</h1>
        
        
        
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <div class="card-body">    
                            <button class="btn btn-success card-text" data-target="#myModal" data-toggle="modal" id="modal-Accept">Open Table</button>
                            <p class="card-text">Page:</p>
                            <div class="form-group">
                                    <label></label>
                                    <select class="form-control" id="pages">
                                    <option>1</option>
                                    <option>2</option>
                                    </select>
                            </div>
                    </div>
                </div>
            </div>
        </div>
   </div>

      <div class="modal" id="myModal">
        <div class="modal-dialog modal-lg">  
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">
                        <h5>Users</h5>
                    </div>
                    <button class="btn close" data-dismiss="modal">X</button>
                </div>
                <div class="modal-body">
                        <table class="table table-striped">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>First name</th>
                                        <th>Last name</th>
                                        <th>Email</th>
                                        <th>Avatar</th>
                                    </tr>
                                    </thead>
                                    <tbody id="list">
                                        
                                    </tbody>
                            </table>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-success" >Accept</button>
                </div>
            </div>
        </div>
      </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script>

        $('#modal-Accept').click(function(){
            $("#list tr").remove();
            $.ajax({
                method: "GET",
                url: "https://reqres.in/api/users?page=" + $("#pages").val(),
                success: function(data){
                    console.log(data);
                    var i, user;
                    for(i = 0; i < data.per_page; i++){
                        user = data.data[i];
                        console.log(user);
                        $('#list').append('<tr> <td scope="row">'
                                                + user.first_name + '</td>' + 
                                                '<td>' +user.last_name + '</td>' 
                                                +'<td>' + user.email + '</td>'+ 
                                                '<td>'+ '<img src="'+ user.avatar +'">' + 
                                        '</td></tr>');
                    }
                }
            });
         });
    </script>
    </body>
</html>
